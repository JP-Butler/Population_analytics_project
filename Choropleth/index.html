<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Interactive World Population Data Map!</title>

  <!-- Leaflet JavaScript code-->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <script src="path/to/chartjs/dist/chart.umd.js"></script>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!-- bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="col-md-3 panel-primary">
      
        <div class="link-box">
          <body>Click for
              <a href="http://127.0.0.1:5000/api/AllWorld" title="World Populations & Statistics">World Population & Statistics</a>
            </body>
          </div>
      <div class="panel ">
        <div class="panel-heading">
          <h3 class="panel-title">Population Info</h3>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <!-- The div where we'll insert our map -->
      <div id="map"></div>
      <!-- Import Plotly -->
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

      <!-- leaflet-choropleth JavaScript -->
      <script type="text/javascript" src="static/js/choropleth.js"></script>

    </div>
  </div>
  <div>
    <div class="container text-center">
      <div class="row">
        <div class="col">

          <select id="country-drop-down">
            <!-- Button added here -->
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </select>
    
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="bar" class="graph"></div>
        </div>

        <div class="col-md-4">
          <!-- bar chart will go here       -->
          <div id="line" class="graph"></div>
        </div>
        <div class="col-md-4">

          <div id="pie" class="graph"></div>
        </div>
      </div>
      
    </div>
  </div>
  </div>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
